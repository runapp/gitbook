    <h2>Git仓库托管</h2>

<p><a href="http://wwww.github.com">github</a>
对于开源项目仓库是完全免费，只对私有(private)项目仓库收费。</p>

<p><a href="http://wwww.bitbucket.org">bitbucket</a>
支持不限数量的免费私有仓库，同时支持5个协作者；但是超过这个数量就要收钱了。</p>

<p><a href="http://repo.or.cz">repo.or.cz</a></p>
